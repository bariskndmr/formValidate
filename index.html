<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">    
    <link rel="stylesheet" href="assets/css/main.css">
    <title>Login Page</title>
</head>
<body>
    
    <div class="container d-flex justify-content-center">
        <div class="col-md-6 col-12 col-sm-12 mt-5" id="box">
            <h2>Kullanıcı Oluştur</h2>
            <form id="form">
                <div class="input-group">
                    <label for="username">Kullanıcı Adı</label>
                    <input type="text" id="username"  placeholder="Kullanıcı adı oluşturun.">
                    <span></span>
                </div>
                
                <div class="input-group">
                    <label for="email">E-Mail</label>
                    <input type="email" id="email"  placeholder="E-Mail girin.">
                    <span></span>
                </div>
                
                <div class="input-group">
                    <label for="password">Parola</label>
                    <input type="password" id="password"  placeholder="Parola girin.">
                    <span></span>
                </div>
                
                <div class="input-group">
                    <label for="password">Parola Tekrar</label>
                    <input type="password" id="re-password"  placeholder="Parolayı tekrar girin.">
                    <span></span>
                </div>
                <button id="button" class="btn btn-dark" type="submit">Oluştur</button>
            </form>
        </div>
    </div>

    <script src="assets/js/main.js"></script>
</body>
</html>
